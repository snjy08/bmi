<body>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI ~ Body Mass Index Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body  background="url('https://png.pngtree.com/thumb_back/fw800/background/20220510/pngtree-calculating-bmi-with-the-aid-of-a-measuring-tape-and-formula-photo-image_36248086.jpg')">
       <div class="background">
        <div class="main-div m-5">
            <center>
                <h1>BMI Calculator</h1>
            </center>
            <div class="justify-content-center align-items-center text-center">
                <img src="https://www.pnbmetlife.com/content/dam/pnb-metlife/images/icons/bmi-calculator/meter.png" height="250px" alt="">
            </div> <br><br>
            <div class="inner-div d-flex">
                <div class="left-div col-6 m-2">
                    <div class="row">
                        <div class="col-4">
                            <h2>Gender</h2>
                        </div>
                        <span>
                        <div class="col-4"><button id="malebtn" name="gender" class="btn btn-info"
                                style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: 2.5rem; --bs-btn-font-size: .95rem;">Male</button>
                        </div>
                        <br>
                        <div class="col-4"><button id="femalebtn" name="gender" class="btn btn-success"
                                style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: 2.5rem; --bs-btn-font-size: .95rem;">Female</button>
                        </div>
                    </span>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <h2>Age: </h2>
                        </div>
                        
                        <div class="col-4"><input id="age_entry" type="text" class="form-control"
                                placeholder="Age in years"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4 p-1">
                            <h2>Height</h2>
                        </div>
                        <div class="col-8"><input id="height_entry" type="text" class="form-control"
                                placeholder="Height in cm"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4 p-1">
                            <h2>Weight:</h2>
                        </div>
                        <div class="col-8"><input id="weight_entry" type="text" class="form-control"
                                placeholder="Weight in Kg"></div>
                    </div>
                    <br>
                    <div class=""><button class="btn btn-primary" onclick="checking()">Calculate</button></div>
                </div>
                <div class="right-div col-6 text-center">
                    <div class="div">
                        <h2>Your BMI is :</h2><br>
                        <section>
                            <p id="bmiresultt"></p>
                        </section>
                    </div>
                    </div>
                </div>
            </div>
        </div>
       </div>
    </body>
    
    </html>
   
</body>  
</html>
